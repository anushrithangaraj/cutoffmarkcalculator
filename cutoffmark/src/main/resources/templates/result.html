<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the result page */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555;
            font-weight: bold;
            margin-top: 20px;
        }

        .result-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cutoff</h1>
        <div class="result-box">
			
            <p th:text="${student.getTotal()}"></p>

        </div>
    </div>
</body>
</html>
