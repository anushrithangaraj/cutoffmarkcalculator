<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Cutoff Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .form-control {
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Cutoff Calculator</h1>
            </div>
        </div>
        <form th:action="@{/result}" th:object="${student}" method="post">
            <div class="row">
                <label>Maths marks</label>
                <input type="text" id="m1" class="form-control" name="m1">
            </div>
            <div class="row">
                <label>Physics marks</label>
                <input type="text" id="m2" class="form-control" name="m2">
            </div>
            <div class="row">
                <label>Chemistry marks</label>
                <input type="text" id="m3" class="form-control" name="m3">
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
